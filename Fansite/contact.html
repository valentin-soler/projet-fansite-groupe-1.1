    <main>
        <h1>Contactez-moi</h1> <!-- Titre principal de la page de contact -->
        <form class="contact-form"> <!-- Formulaire de contact -->
            <label for="destinataire">Destinataire:</label> <!-- Étiquette pour le champ de sélection du destinataire -->
            <select id="destinataire" name="destinataire"> <!-- Liste déroulante pour choisir le destinataire -->
                <option value="info">Informations</option> <!-- Option pour le destinataire Informations -->
                <option value="support">Support</option> <!-- Option pour le destinataire Support -->
                <option value="ventes">Ventes</option> <!-- Option pour le destinataire Ventes -->
            </select>

            <label for="nom">Nom:</label> <!-- Étiquette pour le champ du nom -->
            <input type="text" id="nom" name="nom" required> <!-- Champ de texte pour le nom -->

            <label for="email">Email:</label> <!-- Étiquette pour le champ de l'email -->
            <input type="email" id="email" name="email" required> <!-- Champ de texte pour l'email -->

            <label for="message">Message:</label> <!-- Étiquette pour le champ du message -->
            <textarea id="message" name="message" rows="5" required></textarea> <!-- Champ de texte pour le message -->

            <button type="submit">Envoyer</button> <!-- Bouton pour soumettre le formulaire -->
        </form>
    </main>
